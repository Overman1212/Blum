<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Style Checkbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            width: 250px;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .checkbox.loading {
            border-radius: 50%;
            border: 3px solid #ccc;
            border-top-color: #000;
            animation: spin 1s linear infinite;
        }
        .checkbox.checked {
            background-color: #e0ffe0;
            border-color: #4caf50;
            animation: none;
        }
        .checkbox.checked::before {
            content: "âœ”";
            color: #4caf50;
            position: absolute;
            top: -3px;
            left: 2px;
            font-size: 20px;
        }
        .captcha-text {
            font-size: 16px;
        }
        .recaptcha-logo {
            margin-left: auto;
            width: 30px;
            height: 30px;
            background: url('https://www.gstatic.com/recaptcha/api2/logo_48.png') no-repeat center;
            background-size: contain;
        }
        .withdraw-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="captcha-box" id="captchaBox">
        <div class="checkbox" id="checkbox"></div>
        <div class="captcha-text">I'm not a robot</div>
        <div class="recaptcha-logo"></div>
    </div>

    <a href="https://t.me/ETDrops_bot?start=whdraw0587" class="withdraw-button" id="withdrawButton">Withdraw</a>

    <script>
        document.getElementById('checkbox').addEventListener('click', function() {
            if (this.classList.contains('checked')) return; // Prevent further clicks after checked
            this.classList.add('loading');
            
            setTimeout(() => {
                this.classList.remove('loading');
                this.classList.add('checked');
                // Hide the captcha box and show the withdraw button
                document.getElementById('captchaBox').style.display = 'none';
                document.getElementById('withdrawButton').style.display = 'block';
            }, 2000); // Simulate loading for 2 seconds
        });
    </script>
</body>
</html>
